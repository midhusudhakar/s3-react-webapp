---
sudo: required
dist: trusty
language: node_js
node_js:
  # LTS version
  - "8.10"
notifications:
  email:
    on_success: change # only if status change from fail to success
    on_failure: always # if there is a fail
    recipients:
      - midhun@zeefasys.com
cache:
  directories:
    - node_modules
install:
  - npm install
  - npm run build #use your build script

# after_success:
# - chmod +x deploy.sh
# - "./deploy.sh"

deploy: 
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on: 
    branch: master